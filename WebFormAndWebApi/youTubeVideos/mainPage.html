<!DOCTYPE html>

<head>
    <title>YouTube Directive Example</title>
    <script src="../Scripts/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<html>
<body ng-app="youTubePlayerModuel">
    <div ng-controller="YouTubeCtrl">

        <youtube width="{{yt.width}}" height="{{yt.height}}" videoid="{{yt.videoid}}"></youtube>

        <br />
        Width:<input type="text" ng-model="yt.width">
        Height:<input type="text" ng-model="yt.height">

        <select id="ddlYoutubeVideo"
                ng-model="yt.videoid"
                class="form-control">

            <option ng-repeat="myYouTubeVideo in myYouTubeVideos"
                    value="{{myYouTubeVideo.Code}}">

                {{myYouTubeVideo.Title}}

            </option>

        </select>

    </div>
</body>

</html>
